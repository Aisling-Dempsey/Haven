{% extends 'base.html' %}
{%  block body %}
    <p>This is the splash page</p>
    {% if user %}
        <p>Hello {{ user }}</p>
        <a href="/{{ user }}">My account</a>
        <a href="/logout">Logout</a><
    {% else %}
        <a href="/login">Login</a>
        <a href="/create-account"><button>Create-account</button></a>
    {% endif %}
    <a href="/add-ratings"><button>Add a rating</button></a>
    <form action="/results" method="GET">
        <input type="search" id='search-field' name="term" placeholder="Enter a business name or category" required>
         <div id="search method">
             <h2>Sort by:</h2>
            <input type="radio" name="sort" value="0" checked="checked">Best Matched
            <input type="radio" name="sort" value="1">Distance
            <input type="radio" name="sort" value="2">Highest rated (Yelp)
         </div>
         <div id="haven-filters">
             <p>Minimum inclusivity rating:</p>
             <input type="range" name="haven-cutoff" min="-2" max="1.5" value="0" step=".5">

         </div>
        <input type="submit" id='search-btn' value="Find me something good!">
    </form>
    <div id="results">
    </div>

{% endblock %}
